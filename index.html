<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="dash-title margin-bottom">
                <img class="icon" src="assets/icons/dashboard.svg" alt="">
                Dashboard
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/home.svg" alt="">
                Home
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/profile.svg" alt="">
                Profile
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/message.svg" alt="">
                Messages
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/history.svg" alt="">
                History
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/tasks.svg" alt="">
                Tasks
            </div>
            <div class="dash-item margin-bottom">
                <img class="icon" src="assets/icons/communities.svg" alt="">
                Communities
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/settings.svg" alt="">
                Settings
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/support.svg" alt="">
                Support
            </div>
            <div class="dash-item">
                <img class="icon" src="assets/icons/privacy.svg" alt="">
                privacy
            </div>
        </aside>


        <header>
            <div class="header-top">
                <div class="header-left">
                    <img class="icon" src="assets/icons/search.svg" alt="search-icon">
                    <div class="search-bar"></div>
                </div>
                <div class="header-right">
                    <img class="icon" src="assets/icons/notifications.svg" alt="bell">
                    <img class="profile-min" src="assets/profilePics/ironmanprofile.jpeg" alt="iron man profile picture">
                    <p class="username-med">Tony Stark</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-left">
                    <img class="profile-max" src="assets/profilePics/ironmanprofile.jpeg" alt="iron man profile picture">
                    <div>
                        <p><b>Hi there,</b></p>
                        <p class="username-max">Tony Stark (@Tony)</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">share</div>
                </div>
            </div>
        </header>


        <main>
        </main>
    </div>
</body>
</html>
